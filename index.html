<html>
  <head>
    <meta charset=utf8>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>
      Система управления учебными материалами
    </title>
    <script type="text/javascript" src="interface.js">
    </script>
  </head>
  <body onLoad="data_load();">
    <div id="container">
      <div id="header">
	<h1>Система управления учебными материалами</h1>
      </div>
      <div id="menu">
	<button onClick="div_toggle('material_list');">Список материалов</button>
	<button onClick="div_toggle('material_add');">Добавить материалы</button>
	<button onClick="div_toggle('courses_admin');">Учебные курсы</button>
      </div>
      <div id="UI_elements">
	<div id="material_list" class="UI_tab" style="display: inline">
	  <h2>Учебные материалы, список</h2>
	  <div id="material_list_lists">
	  </div>
	</div>
	<div id="material_add" class="UI_tab" style="display: none">
	  <h2>Форма добавления материалов</h2>
	  <form>
	    Файл:
	  </form>
	</div>
	<div id="courses_admin" class="UI_tab" style="display: none">
	  <h2>Управление списком курсов</h2>
	  <form id="course_add_form" action="javascript:add_course()">
	    <input id="course_name">
	    <input type=submit value="Добавить">
	  </form>
	  <button onClick="load_courses();">Обновить</button>
	  <div id="courses_list" class="UI_list">
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
